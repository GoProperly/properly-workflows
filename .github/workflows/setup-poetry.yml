name: Setup Poetry

on:
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string
      working_directory:
        required: false
        default: '.'
        type: string
    secrets:
      PIP_GEMFURY_DEPLOY_TOKEN:
        required: true

jobs:
  setup_poetry:
    name: Setup Poetry
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Install poetry
        run: pipx install poetry
      
      # Poetry must explicitly be told to use the expected version https://github.com/actions/setup-python/issues/374
      - name: Configure poetry
        run: |
          poetry env use "${{ inputs.python_version }}"
          poetry config http-basic.properly "${{ secrets.PIP_GEMFURY_DEPLOY_TOKEN }}" NOPASS
